name: Flask CI/CD

on:
  push:
    paths: 
      - express/**
      - .github/workflows/**
    branches: [ main ]

jobs:
  ci-express:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.16.1]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: dependancies
      run: npm install
      working-directory: ./express
    - name: linter
      run: npm run lint
      working-directory: ./express
    - name: test
      run: npm run test
      working-directory: ./express

